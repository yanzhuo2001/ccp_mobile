        <!-- Rocket -->
        <div class="petContainer">
            <div class="petHeader">
                <h2 onclick="showPetInfo('Rocket')">Rocket</h2>
                <div class="buttonContainer">
                    <button onclick="changeImage(-1, 'Rocket')">《</button>

        <!-- Smoothie -->
        <div class="petContainer">

        <!-- Sprout -->

    </main>

    <script>
        var pets = {
            'Bacon': {
                media: [
                    { url: 'images/pet/Bacon/bacon.jpg', type: 'image', alt: 'Brown labradoodle wearing colorful lei' },
                    { url: 'images/pet/Bacon/bacon_bandana.JPG', type: 'image', alt: 'Labradoodle wearing bandana' },
                    { url: 'images/pet/Bacon/bacon_graduation.JPG', type: 'image', alt: 'Labradoodle in graduation outfit' },
                    { url: 'images/pet/Bacon/bacon_halloween.JPG', type: 'image', alt: 'Labradoodle in Halloween costume' }
                ],
                info: 'Bacon Q. Dog is a 9yr old labradoodle. He enjoys walks and playing with toys.'
            },
            'Brul': {
                media: [
                    { url: 'images/pet/Brul/Brul.jpg', type: 'image', alt: 'Brown fuzzy Maine coon cat' },
                    { url: 'images/pet/Brul/Brul1.jpg', type: 'image', alt: 'Maine coon cat lounging' },
                    { url: 'images/pet/Brul/Brul2.jpg', type: 'image', alt: 'Maine coon cat relaxing' },
                    { url: 'images/pet/Brul/Brul3.jpg', type: 'image', alt: 'Maine coon cat in a playful pose' }
                ],
                info: 'Brul is a 2yr old Maine coon cat. She enjoys watching outside from the window.'
            },
            'HuaHua': {
                media: [
                    { url: 'images/pet/Hua_Hua/Hua_Hua_lying_on_the_ground.jpg', type: 'image', alt: 'Hua Hua lying on the ground' },
                    { url: 'images/pet/Hua_Hua/Hua_Hua_in_bed.jpg', type: 'image', alt: 'Hua Hua in bed' },
                    { url: 'images/pet/Hua_Hua/Hua_Hua_coquetry.mp4', type: 'video' },
                    { url: 'images/pet/Hua_Hua/Hua_Hua_curling_up.mp4', type: 'video' }
                ],
                info: 'Huahua is a three-year-old kitten with gray and black hair. She is very fond and warm.'
            },
            'Rocket': {
                media: [
                    { url: 'images/pet/Rocket/rocket_primary.jpg', type: 'image', alt: 'Small yellow Pomeranian' },
                    { url: 'images/pet/Rocket/rocket_dinner.jpg', type: 'image', alt: 'Pomeranian eating dinner' },
                    { url: 'images/pet/Rocket/rocket_wants_to_go_out.jpg', type: 'image', alt: 'Pomeranian wanting to go out' },
                    { url: 'images/pet/Rocket/rocket_childhood.jpg', type: 'image', alt: 'Pomeranian during childhood' }
                ],
                info: 'Rocket is a 6-month pomeranian puppy, friendly and energetic.'
            },
            'Smoothie': {
                media: [
                    { url: 'images/pet/Smoothie/Smoothie_staring.jpg', type: 'image', alt: 'Long-hair orange tabby cat staring' },
                    { url: 'images/pet/Smoothie/Smoothie_yawn.jpg', type: 'image', alt: 'Tabby cat yawning' },
                    { url: 'images/pet/Smoothie/Smoothie_lying.jpg', type: 'image', alt: 'Tabby cat lying down' },
                    { url: 'images/pet/Smoothie/Smoothie_curious.jpg', type: 'image', alt: 'Curious tabby cat' }
                ],
                info: 'Smoothie, known as the "world\'s most photogenic cat", has emerald eyes and golden fur.'
            },
            'Sprout': {
                media: [
                    { url: 'images/pet/Sprout/Sprout_Kitten.jpg', type: 'image', alt: 'Sprout as a kitten' },
                    { url: 'images/pet/Sprout/Sprout_Baby.jpg', type: 'image', alt: 'Sprout as a baby kitten' },
                    { url: 'images/pet/Sprout/Sprout_toy.jpg', type: 'image', alt: 'Sprout playing with a toy' },
                    { url: 'images/pet/Sprout/Sprout_withnaer.jpg', type: 'image', alt: 'Sprout with a friend' }
                ],
                info: 'Sprout, a shy kitten, gradually became an affectionate companion.'
            }
            // 其他宠物的数据可以在此添加
        };
        

        function changeImage(direction, petName) {
            var gallery = document.getElementById(petName + 'Gallery');
            var currentMedia = gallery.querySelector('img') || gallery.querySelector('video');
            var currentMediaSrc = currentMedia.src || (currentMedia.querySelector('source') ? currentMedia.querySelector('source').src : '');
        
            var currentMediaIndex = pets[petName].media.findIndex(m => currentMediaSrc.includes(m.url));
            var nextIndex = (currentMediaIndex + direction + pets[petName].media.length) % pets[petName].media.length;
        
            var newMedia = pets[petName].media[nextIndex];
            if (newMedia.type === 'image') {
                gallery.innerHTML = `<img src="${newMedia.url}" alt="${newMedia.alt}">`;
            } else if (newMedia.type === 'video') {
                gallery.innerHTML = `<video controls><source src="${newMedia.url}" type="video/mp4"></video>`;
            }
        }
              

        function showPetInfo(petName) {
            var infoDiv = document.getElementById(petName + 'Info');
            infoDiv.innerHTML = pets[petName].info;
            infoDiv.style.display = 'block';
        }
    </script>
</body>
