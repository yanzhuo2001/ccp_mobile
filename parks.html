                    "description": "White Sands National Park features vast dunes of gypsum sand, creating a surreal white landscape. It offers unique hiking, sledding on the dunes, and stunning sunsets over the white sand."
                },
                {
                    "name": "Wind Cave",
                    "latitude": 43.57243880000001,
                    "longitude": -103.4415644,
                    "wiki_url": "https://en.wikipedia.org/wiki/Wind_Cave_National_Park",
                    "description": "Wind Cave National Park is known for one of the world's longest and most complex caves. Above ground, it features mixed-grass prairie and wildlife. The cave tours highlight unique formations like boxwork."
                },
                {
                    "name": "Wrangell–St. Elias",
                    "latitude": 61.7104448,
                    "longitude": -142.9856804,
                    "wiki_url": "https://en.wikipedia.org/wiki/Wrangell%E2%80%93St._Elias_National_Park",
                    "description": "Wrangell–St. Elias, America's largest national park, offers massive glaciers and towering peaks. It's a wilderness paradise for mountaineering, hiking, and witnessing the raw beauty of nature."
                },
                {
                    "name": "Yellowstone",
                    "latitude": 44.427963,
                    "longitude": -110.588455,
                    "wiki_url": "https://en.wikipedia.org/wiki/Yellowstone_National_Park",
                    "description": "Yellowstone, the first national park in the world, is famed for its geysers, hot springs, and diverse wildlife. It's home to the iconic Old Faithful and the Grand Prismatic Spring."
                },
                {
                    "name": "Yosemite",
                    "latitude": 37.8651011,
                    "longitude": -119.5383294,
                    "wiki_url": "https://en.wikipedia.org/wiki/Yosemite_National_Park",
                    "description": "Yosemite National Park is celebrated for its granite cliffs, waterfalls, and giant sequoias. It's a haven for rock climbers, hikers, and nature lovers, featuring landmarks like El Capitan and Yosemite Falls."
                },
                {
                    "name": "Zion",
                    "latitude": 37.2982022,
                    "longitude": -113.0263005,
                    "wiki_url": "https://en.wikipedia.org/wiki/Zion_National_Park",
                    "description": "Zion National Park is known for its steep red cliffs, canyons, and Emerald Pools. The park's hiking trails, including The Narrows and Angels Landing, offer both beauty and challenge."
                }
            ]
            var parksRowContainer = document.getElementById('parks-list'); // 确保这个ID与您的HTML中的ID匹配

            parks.forEach(function(park, index) { // 获取循环中的索引
                // 创建地图上的标记
                var marker = new google.maps.Marker({
                    position: {lat: park.latitude, lng: park.longitude},
                    map: map,
                    icon: createMarkerIcon('red') // 设置初始颜色为红色
                });
                markers[park.name] = marker;
            
                // 添加点击事件
                marker.addListener('click', function() {
                    showParkDetails(park, map);
                });
            
                // 创建并添加国家公园名称到顶部列表
                var parkNameDiv = document.createElement('div');
                parkNameDiv.textContent = park.name;
                parkNameDiv.onclick = function() { showParkDetails(park, map); };
                parksRowContainer.appendChild(parkNameDiv);
                parkNameDiv.tabIndex = 0;
                parkNameDiv.onkeypress = function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        showParkDetails(park, map);
                    }
                };
                


                // 如果索引是10的倍数（除了第一个），则强制换行
                if (index > 0 && index % 10 === 0) {
                    parksRowContainer.appendChild(document.createElement('br'));
                }
            });
                var resetButton = document.createElement('button');
                resetButton.textContent = '* R E S E T *';
                resetButton.id = 'reset-button';
                resetButton.addEventListener('click', function() {
                    resetMap(map);
                });
                parksRowContainer.appendChild(resetButton);
        }
        
        google.maps.event.addDomListener(window, 'load', initMap);
        
        function createMarkerIcon(color) {
            return {
                path: google.maps.SymbolPath.CIRCLE,
                fillColor: color,
                fillOpacity: 0.8,
                scale: 8,
                strokeColor: 'white',
                strokeWeight: 2
            };
        }
        
        function showParkDetails(park, map) {
            // 隐藏初始信息
            var initialMessageElement = document.getElementById('initial-message');
            if (initialMessageElement) {
                initialMessageElement.style.display = 'none';
            }
                    
            // 如果有已选中的标记，则重置其颜色
            if (currentSelectedMarker) {
                currentSelectedMarker.setIcon(createMarkerIcon('red'));
            }
        
            // 更改当前标记的颜色
            map.setCenter({lat: park.latitude, lng: park.longitude});
            var marker = markers[park.name];
            marker.setIcon(createMarkerIcon('blue'));
            currentSelectedMarker = marker;
        
            // 更新右侧面板内容
            var parkNameElement = document.getElementById('park-name');
            parkNameElement.innerHTML = '<a href="' + park.wiki_url + '" target="_blank">' + park.name + ' National Park' + '</a>';
            document.getElementById('park-description').innerHTML = park.description + '<br>' + 'Below is a series of photos about ' + park.name + ' National Park:';
            loadParkImages(park.name);
        }
        
        function loadParkImages(parkName) {
            var imagePath = 'images/travel/' + parkName + '/'; // 图片存储路径
            var imageCount = 9; // 图片数量
            var currentIndex = 1; // 当前图片索引，从1开始
        
            // 清除之前的轮播定时器
            if (imageSliderInterval) {
                clearInterval(imageSliderInterval);
            }
        
            // 加载第一张图片
            var imgElement = document.getElementById('park-image');
            imgElement.style.display = 'block'; // 确保图片可见
            imgElement.src = imagePath + currentIndex + '.jpg';
        
            // 设置新的轮播逻辑
            imageSliderInterval = setInterval(function() {
                currentIndex = currentIndex % imageCount + 1; // 更新索引
                imgElement.src = imagePath + currentIndex + '.jpg'; // 更新图片
            }, 3000); // 每3秒切换一张图片
        }
               

        function resetMap(map) {
            // 重置地图到初始状态
            map.setCenter({lat: 39.8283, lng: -98.5795});
            map.setZoom(5);
        
            // 将所有标记的颜色变为红色
            for (var name in markers) {
                markers[name].setIcon(createMarkerIcon('red'));
            }
        
            // 显示初始消息并隐藏其他信息
            var initialMessageElement = document.getElementById('initial-message');
            if (initialMessageElement) {
                initialMessageElement.style.display = 'block'; // 显示初始消息
            }
        
            var parkNameElement = document.getElementById('park-name');
            var parkDescriptionElement = document.getElementById('park-description');
            var parkImagesElement = document.getElementById('park-images');
        
            if (parkNameElement) parkNameElement.innerHTML = '';
            if (parkDescriptionElement) parkDescriptionElement.innerHTML = '';
            if (parkImagesElement) parkImagesElement.innerHTML = '';
        }
        
                       
        </script>

        <div id="parks-list"></div>

        <div id="container">
            <div id="map"></div>
            <div id="park-info">
                <div id="initial-message">Click on the names of the National Parks above or the location markers on the left to start your own vacation travel<br>! ! ! ! !</div>
                <h2 id="park-name" aria-label="National Park Details"></h2>

                <p id="park-description"></p>
                <div id="park-images">
                    <img id="park-image" src="" alt="Park Image" style="display: none;" />
                </div>                
            </div>
        </div>
